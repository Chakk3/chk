<!DOCTYPE html>
<html>
  <head>
    <title>CSS - Lists</title>
    <style>
      ol {
        list-style: upper-latin;
        background: aquamarine;
        padding: 20px;
      }
      ol li {
        background: silver;
        padding: 10px;
        font-size: 20px;
        margin: 10px;
      }
      ul {
        list-style: square inside;
        background: teal;
        padding: 20px;
      }
      ul li {
        background: olive;
        color: white;
        padding: 10px;
        font-size: 20px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>Java.</li>
      <li>HTML.</li>
      <li>CSS.</li>
      <li>React.</li>
    </ol>
    <ul>
      <li>Java.</li>
      <li>HTML.</li>
      <li>CSS.</li>
      <li>React.</li>
    </ul>
  </body>
</html>
